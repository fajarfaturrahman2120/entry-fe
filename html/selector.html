<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
</head>
<style>
    /* latihan 1 */
    p{
     color: blue;
     font-style: italic;   
    }
    h2{
        color: aqua;
        font-style: oblique;
    }
    h1{
        color: blue;
        background-color:   red;
    }
    /* latihan 2 */
    .kotak{
        background: green;
        padding: 15px;
        color: white;
    }
    /* latihan 3 */
    #judul{
        text-align: center;
        color: black;
        font-weight: bold;
    }
</style>
<body>
    <!-- latihan 1 -->
     <h2>Latihan 1 : Tag Selector</h2>
     <p>Paragraf Pertama</p>
     <p>Paragraf kedua </p>
     <!-- latihan 2 -->
     <h2>Latihan 2 : class selector</h2>
     <div class="kotak">Kotak 1</div><br>
     <div class="kotak">Kotak 2</div>
     <!-- latihan 3 -->
      <h2>Latihan 3 : Id selector</h2>
      <h1 id="judul"> Judul Utama</h1>
</body>
</html>

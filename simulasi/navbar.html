<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashsoft Indonesia</title>
    <link rel="icon" href="https://flashsoftindonesia.com/fs-logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://flashsoftindonesia.com/fs-logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://flashsoftindonesia.com/fs-logo.png">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="https://flashsoftindonesia.com/fs-logo.png">
    <meta name="theme-color" content="#673499">

    <style>
        body {
            background:white;
        }

        /* üåê Navbar */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: purple;
            backdrop-filter: blur(10px);
            position: static;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 1000;
        }


        nav img {
            height:50px;
        }

        .nav-links {
            display:flex;
            gap: 10px;
        }

        .nav-links a {
            color:white;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: white;
        }

        .btn-nav {
            background-color:green;
            color: white;
            padding: 11px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 10px;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn-nav:hover {
            background-color:white;
        }

        /* üì± Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>

<body>

    <!-- ‚úÖ Navbar -->
    <nav>
       <img src="https://flashsoftindonesia.com/fs-logo-horizontal-white.png" alt="Flashsoft Indonesia Logo">
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#benefit"> Keuntungan Kami</a>
            <a href="#testimonial">testimoni</a>
            <a href="#pricing">Jelajahi</a>
            <a href="#contact">Contact</a>
        </div>
        <a href="#pricing" class="btn-nav">Login</a>
    </nav>

</body>

</html>

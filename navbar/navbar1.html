<!DOCTYPE html>
<html lang="en">
<head>

    <title>Flashsoft Indonesia</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
    body{
        background: #f2f3f6;
    }
    nav{
         padding: 15px 8%;
         display: flex;
         align-items: center;
         justify-content: space-between;
         background-color: #673499;
    }
    nav img{
        height: 40px;
    }

    }
    .nav-links a{

    }
    .btn-nav{

        color: white;
        padding: 8px 18px;

        border: none;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
        text-decoration: none;
        
    }
</style>
<body>
    <nav>
        <img src="https://flashsoftindonesia.com/fs-logo-horizontal-white.png" alt="Flashsoft Indonesia Logo">
        <div class="nav-links">   
            <a href="#home">Home</a>
            <a href="#benefit">Keunggulan Kami</a>
            <a href="#testimonial">Tetimoni</a>
            <a href="#pricing">Program</a>
            <a href="#contact">Kontak</a>
        </div>
        <a href="#login" class="btn-nav"><i class="fa-solid fa-check" style="color: yellow;"></i>Login</a>
    </nav>
    <!-- tanda silang -->
    <p><i class="fa-solid fa-xmark" style="color: red; margin-right: 8px;"></i>Belajar Sendiri Tanpa arah</p>
    <p><i class="fa-solid fa-xmark" style="color: red; margin-right: 8px;"></i>Kurang Latihan & Proyek Nyata </p>

    <!-- tanda centang -->
     <p><i class="fa-solid fa-check" style="color: green; margin-right: 8px;"></i>Program Belajar Terarah</p>
     <p><i class="fa-solid fa-check" style="color: green; margin-right: 8px;"></i>Bimbingan Mentor Profesional</p>
     <p><i class="fa-solid fa-check" style="color: green; margin-right: 8px;"></i>Latihan & Proyek Nyata</p>

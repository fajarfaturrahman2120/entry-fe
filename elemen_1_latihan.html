<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
    <!-- Input Text -->
    <label for="nama">Nama Lengkap:</label><br>
    <input type="password" id="nama" name="nama" required><br><br>

    <!-- Input Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Input Password -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <!-- Input Radio -->
    <label>Olahraga Favorit:</label><br>
    <input type="radio" id="sepak bola" name="olahraga" value="Sepak Bola">
    <label for="sepak bola">Sepak Bola</label><br>
    <input type="radio" id="basket" name="olahraga[]" value="Basket">
    <label for="basket">Basket</label><br><br>

    <!-- Input Checkbox -->
    <label>Hobi Tambahan:</label><br>
    <input type="checkbox" id="membaca" name="hobi[]" value="Membaca">
    <label for="membaca">Membaca</label><br>
    <input type="checkbox" id="musik" name="hobi[]" value="Musik">
    <label for="musik">Musik</label><br>
    <input type="checkbox" id="memasak" name="hobi[]" value="Memasak">
    <label for="memasak">Memasak</label><br><br>

    <!--input submit-->
     <button type="submit">Daftar</button>
     </form>
</body>
</html>

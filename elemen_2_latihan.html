<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
     <!-- Input Text -->
    <label for="nama">Nama Lengkap:</label><br>
    <input type="password" id="nama" name="nama" required><br><br>
     <!-- Input Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <!--input pesan-->
     <label for="saran">Saran:</label><br>
    <textarea id="pesan" name="pesan" rows="5" cols="50" required></textarea>
    <br><br>
    <!-- Select Dropdown -->
    <label for="jenis saran">Jenis saran:</label><br>
    <select id="jenis saran" name="jenis saran" required>
    <option value="">--Pilih Jenis Saran--</option>
    <option value="layanan">Layanan</option>
    <option value="paket">Paket</option>
    <option value="lainnya">Lainnya</option>
</select><br><br>
<!--input submit-->
     <button type="submit">Submit</button>
     <!--input reset-->
     <button type="reset">Reset</button>
     </form>
</body>
</html>

<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>CSS Box</title>
    <style>
        .box {
             /*width: 200px; 
             height: 100px;*/
             padding: 20px; 
             border: 5px solid #333; 
             margin: 10px;
            background-color: #673499;
            color: white;
            border-radius: 15px;
        }
        .btn {
            padding: 10px 20px;
            background-color: white ;
            color: #673499 ;
            text-decoration: none ;
            border-radius: 5px ;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Flashsoft Indonesia</h1>
    <p>
        Kami membantu Anda membangun solusi software dan mengembangkan talenta digital
        melalui program pelatihan, bootcamp, dan pembelajaran interaktif.
    </p>
    <a href="#pricing" class="btn">Jelajahi Program</a></div>
    </body>

</html>

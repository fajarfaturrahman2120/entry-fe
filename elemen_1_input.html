<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
    <!-- Input Text -->
    <label for="nama">Nama Lengkap:</label><br>
    <input type="password" id="nama" name="nama" required><br><br>
    <!-- Input Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <!-- Input Password -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>
    <!-- Input Radio -->
    <label>Jenis Kelamin:</label><br>
    <input type="radio" id="pria" name="gender" value="Pria">
    <label for="pria">Pria</label><br>
    <input type="radio" id="wanita" name="gender" value="Wanita">
    <label for="wanita">Wanita</label><br><br>
    <!-- Input Checkbox -->
    <label>Hobi:</label><br>
    <input type="checkbox" id="membaca" name="hobi[]" value="Membaca">
    <label for="membaca">Membaca</label><br>
    <input type="checkbox" id="olahraga" name="hobi[]" value="Olahraga">
    <label for="olahraga">Olahraga</label><br>
    <input type="checkbox" id="musik" name="hobi[]" value="Musik">
    <label for="musik">Musik</label><br><br>

    <!--input submit-->
    <button type="submit">Daftar</button>
</form>
</body>
</html>
